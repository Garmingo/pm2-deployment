name: 'PM2 Deployment'
description: 'Deploy your nodejs or typescript app with PM2'
branding:
  icon: "zap"
  color: "yellow"
inputs:
  host:
    description: "Remote host"
    required: true
  username:
    description: "Username to login"
    required: true
  port:
    description: "SSH port"
    required: false
    default: "22"
  password:
    description: "SSH password"
    required: true
  remote-path:
    description: "Remote path where the files are going to be copied"
    required: true
  pm2-id:
      description: "PM2 ID or Name of the process"
      required: true
  pm2-file-name:
      description: "Name of the pm2 file"
      required: false
      default: "ecosystem.config.js"

runs:
  using: "composite"
  steps:

    - name: Get repository content
      uses: actions/checkout@v3
    
    - name: Copy repository content
      uses: appleboy/scp-action@v0.1.2
      env:
        HOST: ${{ inputs.host }}
        USERNAME: ${{ inputs.username }}
        PORT: ${{ inputs.port }}
        PASSWORD: ${{ inputs.password }}
      with:
        source: "."
        target: ${{ inputs.remote-path }}
        
    - name: Install project
      uses: appleboy/ssh-action@v0.1.4 
      with:
        HOST: ${{ inputs.host }}
        USERNAME: ${{ inputs.username }}
        PORT: ${{ inputs.port }}
        PASSWORD: ${{ inputs.password }}
        script: cd ${{ inputs.remote-path }} && npm ci 

    - name: Build your project
      uses: appleboy/ssh-action@v0.1.4 
      with:
        HOST: ${{ inputs.host }}
        USERNAME: ${{ inputs.username }}
        PORT: ${{ inputs.port }}
        PASSWORD: ${{ inputs.password }}
        script: cd ${{ inputs.remote-path }} && npm run build     
       
    - name: Reload remote application
      uses: appleboy/ssh-action@v0.1.4 
      with:
        HOST: ${{ inputs.host }}
        USERNAME: ${{ inputs.username }}
        PORT: ${{ inputs.port }}
        PASSWORD: ${{ inputs.password }}
        script: cd ${{ inputs.remote-path }} && pm2 reload ${{ inputs.pm2-file-name }}

    - name: Reset number of restarts
      uses: appleboy/ssh-action@v0.1.4 
      with:
        HOST: ${{ inputs.host }}
        USERNAME: ${{ inputs.username }}
        PORT: ${{ inputs.port }}
        PASSWORD: ${{ inputs.password }}
        script: pm2 reset ${{ inputs.pm2-id }}
      
